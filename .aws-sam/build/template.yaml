AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Lambda with DynamoDB read/write
Globals:
  Function:
    Timeout: 5
    Runtime: nodejs20.x
    Environment:
      Variables:
        TABLE_NAME:
          Ref: ItemsTable
Resources:
  ItemsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ItemsTable
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      KeySchema:
      - AttributeName: id
        KeyType: HASH
      BillingMode: PAY_PER_REQUEST
  ItemsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ItemsFunction
      Handler: index.handler
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: ItemsTable
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /items
            Method: any
    Metadata:
      SamResourceId: ItemsFunction
